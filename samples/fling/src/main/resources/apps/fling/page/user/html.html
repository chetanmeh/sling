<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" th:with="page=${resource.adaptTo(@org.apache.sling.samples.fling.UserPage@class)}">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${page.title}">Page Title</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/fling/assets/css/fling.css"/>
</head>
<body>
<div class="container">
  <nav class="nav-main">
    <div class="pull-left">
      <div th:replace="/apps/fling/page/fragments/navigation.html::breadcrumb"></div>
    </div>
    <div th:replace="/apps/fling/page/fragments/navigation.html::children"></div>
  </nav>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <span th:text="${page.title}"></span>
    </div>
    <div class="panel-body" th:with="user=${page.user}">
      <form role="form">
        <div class="form-group">
          <label>User ID of current JCR session</label>
          <input type="text" class="form-control" readonly="readonly" th:attr="value=${user.getID()}"/>
        </div>
        <div class="form-group">
          <label>principal name</label>
          <input type="text" class="form-control" readonly="readonly" th:attr="value=${user.getPrincipal().getName()}"/>
        </div>
        <div class="form-group" th:each="property : ${page.userProperties}">
          <label th:text="${property.key}">key</label>
          <input type="text" class="form-control" readonly="readonly" th:attr="value=${property.value}"/>
        </div>
      </form>
      <img src="/fling/assets/images/feather.png" width="355" height="111"/>
    </div>
    <div class="panel-footer" th:replace="/apps/fling/page/fragments/panel.html::footer">
      <span>user | auth type</span>
    </div>
  </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
